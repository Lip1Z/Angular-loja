<div style="width: 80%;">
    
    <mat-card class="example-card" appearance="outlined" *ngFor="let produto of produtos">
    <mat-card-header>
      <mat-card-title>{{produto.nome}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="produto.imagemUrl" alt="Foto Do Produto">
    <mat-card-content>
      <p>
       {{produto.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <p>{{produto.preco}}</p>
        <p>{{produto.estoque}}</p>
    </mat-card-actions>
  </mat-card>
</div>
